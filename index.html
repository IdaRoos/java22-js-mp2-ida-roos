<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer=""></script>
    <title>Document</title>

<body>
   <div id="gameContainer">
    <h1 class="heading">ROCK PAPER SCISSORS</h1>
    <p class="gameRules">The game ends when somebody gets 3 wins. If you want to play again, just click “Play again” button after a game is finished.</p>
  
    <form>
    <input type="text" id="inputName" placeholder="Enter your name">
    <button id="buttonName">Submit name</button>
</form>
<div id="gameText">

<div id="scores">
    <h4 id="scoreComputer">Computer score: </h4>
    <h4 id="scorePlayer">Your score: </h4>
</div>
</div>

<div id="players">
    <h2 id="resultText"></h2>
    <h3 id="player"> Player: </h3>
    <h3 id="computer">Computer: </h3>
    </div>
        <div id="gameChoice">
            <button class="choiceBtn" value ="ROCK"><img src ="img/rock.png "/>ROCK</button>
            <button class="choiceBtn" value ="PAPER"><img src ="img/paper.png "/>PAPER</button>
            <button class="choiceBtn" value="SCISSORS"><img src ="img/scissor.png "/>SCISSORS</button>
        </div>  
</div>
</body>
